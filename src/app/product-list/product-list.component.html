<h2>Productos</h2>

<div *ngFor="let product of products">
  <h3>
    <a
      [title]="product.name + ' details'"
      [routerLink]="['/products', product.id]"
    >
      {{ product.name }}
    </a>
  </h3>

  <p *ngIf="product.description">{{ product.description }}</p>
  <p *ngIf="product.price">$ {{ product.price }}</p>
  <button (click)="share()">Compartir</button>
  <app-product-alerts [product]="product" (click)="onNotify()">
  </app-product-alerts>
</div>
